{{ define "main" }}

<section class="recent-articles">
    {{ $taxo := "newsletter" }}
    {{ with ($.Site.GetPage (printf "/%s" $taxo)) }}
    <h1> {{ .Title }}</h1>
    <ul>
    
    
    {{ range .Pages.ByPublishDate }} 
        <li>
            <a href=" {{ .RelPermalink }}">{{ .Title}}<span class="comment">// {{ .Date.Format "2006-01-02" }}</span></a>
        </li>
    {{ end }}
    {{ end }}
    </ul>   
</section>  



{{ end }}
